<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div class="container">
    <div class="card-bg">
      <img src="./images/bg-pattern-top.svg" alt="" class="top-pattern">
      <!-- top pattern here -->
      <img src="./images/bg-pattern-bottom.svg" alt="" class="bottom-pattern">
      <!-- bottom pattern here -->
    </div>

    <div class="card-body">
      <div class="card-header">
        <!-- header image here -->
      </div>
    
      <div class="user-icon">
        <!-- user profile image here -->
        <img src="./images/image-victor.jpg" alt="user-icon">
      </div>
    
      <div class="card-content">
        <div class="user-name">
         <h4>Victor Crest <span class="user-age">26</span></h4>
         <p class="user-location">London</p>
        </div>
        <div class="user-stats">
          80K
          Followers
      
          803K
          Likes
      
          1.4K
          Photos
        </div>
      </div>
    </div>
  </div>
</body>
</html>
